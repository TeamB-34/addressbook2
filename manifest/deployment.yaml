# Complete Manifest Where in single yml we defined Deployment & Service for SpringApp & PVC(with default  StorageClass),ReplicaSet & Service For Mongo.
apiVersion: apps/v1
kind: Deployment
metadata:
  name: addressbook
spec:
  replicas: 1
  selector:
    matchLabels:
      app: addressbook
  template:
    metadata:
      name: addressbook
      labels:
        app: addressbook
    spec:
      containers:
        - name: addressbook_teamb
          image: 249641587437.dkr.ecr.eu-west-1.amazonaws.com/addressbook_teamb:1.1.0
          ports:
            - containerPort: 8080
